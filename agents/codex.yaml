# Agent launch configuration for OpenAI Codex CLI.
# Docs: https://github.com/openai/codex
#
# Override per-project: .ta/agents/codex.yaml
# Override per-user:    ~/.config/ta/agents/codex.yaml

name: codex
description: "OpenAI's Codex CLI agent with full-auto approval"
command: codex
args_template:
  - "--approval-mode"
  - "full-auto"
  - "{prompt}"
injects_context_file: false
injects_settings: false
pre_launch: null
env: {}

# Agent alignment profile (v0.4.0).
alignment:
  principal: "project-owner"
  autonomy_envelope:
    bounded_actions:
      - "fs_read"
      - "fs_write_patch"
      - "fs_apply"
    escalation_triggers:
      - "new_dependency"
      - "security_sensitive"
      - "breaking_change"
    forbidden_actions:
      - "network_external"
      - "credential_access"
  constitution: "default-v1"
  coordination:
    allowed_collaborators:
      - "claude-code"
      - "claude-flow"
    shared_resources:
      - "src/**"
      - "tests/**"
