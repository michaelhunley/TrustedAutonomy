# Agent launch configuration for Claude Flow (multi-agent orchestration).
# Docs: https://github.com/ruvnet/claude-flow
#
# Override per-project: .ta/agents/claude-flow.yaml
# Override per-user:    ~/.config/ta/agents/claude-flow.yaml

name: claude-flow
description: "Claude Flow â€” multi-agent orchestration via hive-mind"
command: npx
args_template:
  - "claude-flow@alpha"
  - "hive-mind"
  - "spawn"
  - "{prompt}"
  - "--claude"
injects_context_file: true
injects_settings: true
pre_launch:
  command: npx
  args:
    - "claude-flow@alpha"
    - "hive-mind"
    - "init"
env: {}

# Agent alignment profile (v0.4.0).
alignment:
  principal: "project-owner"
  autonomy_envelope:
    bounded_actions:
      - "fs_read"
      - "fs_write_patch"
      - "fs_apply"
    escalation_triggers:
      - "new_dependency"
      - "security_sensitive"
      - "breaking_change"
    forbidden_actions:
      - "network_external"
      - "credential_access"
  constitution: "default-v1"
  coordination:
    allowed_collaborators:
      - "claude-code"
      - "codex"
    shared_resources:
      - "src/**"
      - "tests/**"
      - "crates/**"
