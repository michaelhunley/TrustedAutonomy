name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: ta

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS — build both architectures on macos-latest (ARM)
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          # Linux builds (musl for static binaries)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux cross-compilation)
        if: matrix.cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (native)
        if: matrix.cross == false
        run: cargo build --release --target ${{ matrix.target }} -p ta-cli

      - name: Build binary (cross)
        if: matrix.cross == true
        run: cross build --release --target ${{ matrix.target }} -p ta-cli

      - name: Package binary with docs
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} staging/
          cp docs/USAGE.md staging/ 2>/dev/null || true
          cp DISCLAIMER.md staging/ 2>/dev/null || true
          cp LICENSE staging/ 2>/dev/null || true
          cp .release-draft.md staging/RELEASE-NOTES.md 2>/dev/null || true
          mkdir -p artifacts
          cd staging
          tar czf ../artifacts/${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz *

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum *.tar.gz > SHA256SUMS-${{ matrix.target }}.txt
          else
            shasum -a 256 *.tar.gz > SHA256SUMS-${{ matrix.target }}.txt
          fi

      - name: Generate HTML docs (macOS Intel only)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          brew install pandoc
          pandoc docs/USAGE.md -s --metadata title="Trusted Autonomy Usage Guide" \
            -c https://cdn.simplecss.org/simple.min.css \
            -o artifacts/USAGE.html
          pandoc DISCLAIMER.md -s --metadata title="Trusted Autonomy Terms of Use" \
            -c https://cdn.simplecss.org/simple.min.css \
            -o artifacts/DISCLAIMER.html
          cp docs/USAGE.md artifacts/USAGE.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: artifacts/

  publish-release:
    name: Publish Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Merge checksums
        run: |
          cd artifacts
          cat SHA256SUMS-*.txt > SHA256SUMS.txt
          rm -f SHA256SUMS-*.txt

      - name: Build release body
        id: release_body
        run: |
          # Start with release notes if .release-draft.md was committed
          BODY=""
          if [ -f .release-draft.md ]; then
            BODY="$(cat .release-draft.md)"
            BODY="${BODY}

          ---

          "
          fi

          # Append installation instructions
          BODY="${BODY}### Installation

          **Cargo**
          \`\`\`bash
          cargo install ta-cli
          \`\`\`

          **Nix**
          \`\`\`bash
          nix run github:trustedautonomy/ta
          \`\`\`

          **Binary download**

          Download the appropriate archive for your platform below. Each includes the \`ta\` binary, \`USAGE.md\`, \`DISCLAIMER.md\`, \`LICENSE\`, and release notes.

          On first run, \`ta\` will prompt you to review and accept the terms of use.

          **Windows users**: There is no native Windows build yet. Use [WSL2](https://learn.microsoft.com/en-us/windows/wsl/install) and download the Linux x86_64 binary. See [USAGE.md](https://github.com/trustedautonomy/ta/blob/main/docs/USAGE.md#windows-via-wsl2) for setup instructions.

          ### Documentation

          - [USAGE.md](https://github.com/trustedautonomy/ta/blob/main/docs/USAGE.md) — Complete usage guide
          - [DISCLAIMER.md](https://github.com/trustedautonomy/ta/blob/main/DISCLAIMER.md) — Terms of use
          - [Release Notes](.release-draft.md) — What's new in this version"

          # Write to file for the release action (handles multiline safely)
          echo "$BODY" > release-body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') }}
          files: artifacts/*
          body_path: release-body.md

  publish-crate:
    name: Publish to crates.io
    needs: publish-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish ta-cli to crates.io
        run: |
          if [ -n "$CARGO_REGISTRY_TOKEN" ]; then
            cargo publish -p ta-cli --token "$CARGO_REGISTRY_TOKEN"
          else
            echo "CARGO_REGISTRY_TOKEN not set — skipping crates.io publish"
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
